<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Horizon</title>
</head>
<body>
  <div class="container p-3 container-custom">
    <form class="rounded">
      <div class="row">
        <div class="col">
          <img src="../assets/images/login/login-logo.png" class="img-fluid rounded-start"
            alt="Logo de la Empresa">
        </div>
        <div class="col d-flex align-items-center justify-content-center">
          <div class="w-75">
            <h1 class="text-center pb-3">Regístrate</h1>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
              <label for="floatingInput">Correo Electrónico</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
              <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="pt-4">
              <a href="inicio.html" class="anchor">
                <button type="button" class="btn d-block mx-auto" id="btn-custom">Acceder</button>
              </a>  
            </div>
              
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
